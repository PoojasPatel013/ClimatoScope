<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(to bottom, #6d9bf1, #b9d6f3);
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }

        .container {
            text-align: center;
            background: #ffffff;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
            width: 450px;
            margin: 0 auto;
            margin-top: 50px;
        }

        h1 {
            color: #333;
            font-size: 2.5rem;
        }

        input {
            padding: 12px;
            width: 85%;
            margin: 15px 0;
            font-size: 18px;
            border: 1px solid #ccc;
            border-radius: 8px;
        }

        button {
            padding: 12px 25px;
            font-size: 18px;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s ease-in-out;
        }

        button:hover {
            background-color: #0056b3;
        }

        .weather-info {
            margin-top: 20px;
            font-size: 18px;
            color: #444;
        }

        .weather-icon {
            margin-top: 15px;
            width: 80px;
            height: 80px;
        }

        .suggestions {
            margin-top: 20px;
            padding: 20px;
            background-color: #f9f9f9;
            border: 1px solid #ddd;
            border-radius: 10px;
            text-align: left;
            color: #333;
            font-size: 16px;
        }

        footer {
            text-align: center;
            padding: 15px;
            background-color: #ffffff;
            border-top: 1px solid #ddd;
            font-size: 14px;
            color: #555;
            position: relative;
            width: 100%;
        }

        .stars {
            position: absolute;
            bottom: 0;
            width: 100%;
            height: 100px;
            overflow: hidden;
            z-index: 1; 
        }

        .star {
            position: absolute;
            background: rgb(210, 92, 33);
            border-radius: 50%;
            animation: moveStars 8s linear infinite;
            opacity: 0.8; /* Adjust opacity for better visibility */
        }

        @keyframes moveStars {
            0% {
            transform: translateY(0) scale(1);
            opacity: 0.8;
            }
            100% {
            transform: translateY(-100vh) scale(0.5);
            opacity: 0;
            }
        }

/* Generating multiple stars */
.star:nth-child(1) { left: 5%; width: 15px; height: 15px; animation-delay: 0s; }
.star:nth-child(2) { left: 15%; width: 20px; height: 20px; animation-delay: 1s; }
.star:nth-child(3) { left: 25%; width: 12px; height: 12px; animation-delay: 2s; }
.star:nth-child(4) { left: 35%; width: 25px; height: 25px; animation-delay: 0.5s; }
.star:nth-child(5) { left: 50%; width: 18px; height: 18px; animation-delay: 1.5s; }
.star:nth-child(6) { left: 70%; width: 14px; height: 14px; animation-delay: 0.2s; }
.star:nth-child(7) { left: 80%; width: 22px; height: 22px; animation-delay: 3s; }
.star:nth-child(8) { left: 90%; width: 10px; height: 10px; animation-delay: 2.5s; }

    </style>
</head>
<body>
    <div class="container">
        <h1>Weather App</h1>
        <input type="text" id="City" placeholder="Enter city name">
        <button id="Search">Get Weather</button>
        <div class="weather-info">
            <p>Temperature: <span id="cel">--</span></p>
            <p>Temperature (F): <span id="fer">--</span></p>
            <p>Condition: <span id="env">--</span></p>
            <img id="icon" src="" alt="Weather Icon" class="weather-icon">
        </div>
        <div class="suggestions">
            <p id="clothing-suggestions">Suggestions will appear here...</p>
        </div>
    </div>
    <footer>
        Powered by ClimatoScope
    </footer>
    <div class="stars">
        <div class="star"></div>
        <div class="star"></div>
        <div class="star"></div>
        <div class="star"></div>
        <div class="star"></div>
        <div class="star"></div>
        <div class="star"></div>
        <div class="star"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
